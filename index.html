<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"href="bootstrap.css">
    <link rel="stylesheet"href="mdb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container mt-5">
        <button class="btn btn-warning" data-toggle="modal" data-target="#register-modal">Register</button>
     <div class="modal" id="register-modal">
        <div class="modal-dialog">
            <div class="modal-content animated swing">
                <div class="modal-header bg-warning text-white">
                    <h3>Register here</h3>
                    <button class="close" data-dismiss="modal">
                        <i class="fa fa-umbrella"></i>
                    </button>

                </div>
                <div class="modal-body bg-secondary">
                    <form>
                        <div class="form-group">
                            <input type="text" placeholder="user name"class="form-control">
                        </div>
                      <div class="form-group">
                        <input type="text" placeholder="pass word"class="form-control">
                      </div> 
                      <div class="form-group">
                        <input type="text" placeholder=" confirm password" class="form-control">
                      </div>
                      <div class="form-group">
                        <textarea rows="4" placeholder="About your self" class="form-control"></textarea rows>
                      </div>
                    <div>
                        <input type="submit" value="register" class="btn btn-danger">
                        <a href="# "class="btn btn-danger" data-dismiss="modal">close</a>
                    </div>
                    </form>
            </div>
        </div>
     </div>
    </div>
</div>
    <script src="jquery.js"></script>
    <script src="popper.js"></script>
    <script src="bootstrap.js"></script>
    <script src="mdb.js"></script>

    
</body>
</html>
